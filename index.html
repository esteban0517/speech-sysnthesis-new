<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hello, world!</title>
  </head>
<body>
    <div class="container">
        <div class="card mx-auto mt-5 w-50">
            <div class="h3 text-center card-header p-3">
              The voiceinator 5000
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="select" class="form-label">Voice</label>
                        <select class="form-select" aria-label="Default select example" name="voice" id="js-example-basic-single">
                            <option selected hidden value="">Select a voice</option>
                        </select> 
                </div> 
                <div class="mb-3">
                    <label for="rate" class="form-label">Rate:</label>
                    <div class="range-wrap">
                        <div class="ticks" id="tickContainer"></div>
                        <div class="range-value" id="rangeValue"></div>
                        <input type="range" name="rate" class="form-range" min="0" max="5" step="0.5" id="range">
                    </div>
                </div>  
                <div class="mb-3">
                    <label for="rate" class="form-label">Pitch:</label>
                    <div class="range-wrap">
                        <div class="ticks" id="tickContainerTwo"></div>
                        <div class="range-value" id="rangeValueTwo"></div>
                        <input type="range" name="pitch" class="form-range" min="0" max="5" step="0.5" id="rangeTwo">
                    </div>
                </div>  
                <div class="mb-3">
                    <label for="text" class="form-label">Textarea:</label>
                    <div class="form-floating">
                        <textarea class="form-control" name="text" placeholder="Leave a message here" id="text" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Sentence</label>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <div class="btn-group w-100" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-danger" id="stop">Stop</button>
                        <button type="button" class="btn btn-success" id="speak">Speak</button>
                    </div>
                </div>                 
            </div>
          </div>
    </div>
    <script src="assets/js/custom.js"></script>
</body>
</html>
